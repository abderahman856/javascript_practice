<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

    <div class="container">
        <h1 class="title">Quiz App</h1>

        <div id="quiz-box" class="quiz-box">
            <h2 id="question">Question text comes here</h2>

            <div id="answers" class="answers"></div>

            <button id="next-btn" class="next-btn">Next Question</button>
        </div>

        <div id="result-box" class="result-box hidden">
            <h2>Your Score</h2>
            <p id="score"></p>
            <button id="restart-btn" class="restart-btn">Restart Quiz</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
