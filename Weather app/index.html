<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container">
    <h2 class="title">ğŸŒ¤ï¸ Weather App</h2>

    <div class="search-box">
      <input type="text" id="cityInput" placeholder="Enter city name..." />
      <button id="searchBtn">Search</button>
    </div>

    <p id="errorMessage" class="error hidden">City not found âŒ</p>

    <div id="weatherBox" class="weather hidden">
      <img id="weatherIcon" class="weather-icon" />
      <h3 id="cityName"></h3>

      <div class="details">
        <p><strong>Temperature:</strong> <span id="temperature"></span></p>
        <p><strong>Condition:</strong> <span id="condition"></span></p>
        <p><strong>Humidity:</strong> <span id="humidity"></span></p>
        <p><strong>Wind:</strong> <span id="wind"></span></p>
      </div>
    </div>
  </div>

<script src="script.js"></script>
</body>
</html>
